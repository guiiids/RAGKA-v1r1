<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; }
        .container { display: flex; flex-direction: column; gap: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: bold; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        #results-log { border: 1px solid #ccc; padding: 10px; height: 500px; overflow-y: scroll; margin-top: 20px; white-space: pre-wrap; }
        .cycle { border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .question-block, .answer-block { margin-left: 15px; }
        .sources { margin-left: 30px; font-style: italic; color: #555; }
        .status { margin-top: 10px; font-weight: bold; }
        #start-button, #save-button { padding: 10px 15px; cursor: pointer; }
        #save-button { display: none; }
    </style>
</head>
<body>
    <h1>Automated RAG Tester</h1>
    <div class="container">
        <div class="input-group">
            <label for="prompt-select">Select a Test Case:</label>
            <select id="prompt-select"></select>
        </div>
        <div class="input-group">
            <label for="initial-question">Initial Question:</label>
            <textarea id="initial-question" rows="4"></textarea>
        </div>
        <div class="input-group">
            <label for="follow-up-question">Follow-up Question:</label>
            <textarea id="follow-up-question" rows="2"></textarea>
        </div>
        <div class="input-group">
            <label for="repetitions">Number of Cycles:</label>
            <input type="number" id="repetitions" value="6" min="1">
        </div>
        <div>
            <button id="start-button">Start Automation</button>
            <button id="save-button">Save Log</button>
        </div>
        <div id="status" class="status"></div>
        <div id="results-log"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
